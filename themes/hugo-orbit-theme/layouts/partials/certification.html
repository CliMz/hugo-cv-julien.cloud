            <section class="section certification-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.certification.icon }}"></i>{{ .Site.Params.certification.title }}</h2>
                <div class="intro">
                    <p>{{ with .Site.Params.certification.intro }}{{ . | markdownify }}{{ end }}</p>
                </div><!--//intro-->
				{{ range .Site.Params.certification.list }}
                <div class="item">
                    <span class="certification-title">{{ .title }}</span> - <span class="certification-tagline">{{ with .tagline }}{{ . | markdownify }}{{ end }}</span>
                </div><!--//item-->
				{{ end }}
            </section><!--//section-->
